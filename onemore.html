<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cyberpunk Grid Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }

    .grid-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* Чтобы сетка появлялась снизу */
      perspective: 1000px;
    }

    .grid {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: grid-move 5s linear infinite;
    }

    .line {
      width: 2px;
      height: 100%;
      background-color: #8a2be2; /* фиолетовый цвет */
      opacity: 0.7;
      position: absolute;
      top: 0;
      left: 50%; /* Линии появляются по центру */
      transform-origin: left center;
      transform: translateY(100%) perspective(1000px) rotateX(45deg); /* Наклон и перспективное движение */
    }

    .line:nth-child(2) {
      left: 20%;
    }

    .line:nth-child(3) {
      left: 80%;
    }

    /* Добавьте еще линий с соответствующими значениями */
    @keyframes grid-move {
      0% {
        transform: translateZ(-1000px);
      }
      100% {
        transform: translateZ(1000px);
      }
    }

  </style>
</head>
<body>
<div class="grid-container">
  <div class="grid">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <!-- Добавьте еще линий по вашему усмотрению -->
  </div>
</div>
</body>
</html>
